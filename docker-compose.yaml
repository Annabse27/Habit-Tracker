services:
     db:
       image: postgres:latest
       restart: always
       env_file:
         - .env
       ports:
         - "5432:5432"
       volumes:
         - pg_data:/var/lib/postgresql/data
       healthcheck:
         test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
         interval: 10s
         timeout: 5s
         retries: 5

     redis:
       image: redis:latest
       restart: always
       ports:
         - "6379:6379"

     app:
       build: .
       command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
       volumes:
         - .:/app
       ports:
         - "8000:8000"
       depends_on:
         - db
         - redis
       env_file:
         - .env

     celery:
       build: .
       command: celery -A config worker --loglevel=INFO
       depends_on:
         - redis
         - db
       env_file:
         - .env

     celery-beat:
       build: .
       command: celery -A config beat --loglevel=INFO
       depends_on:
         - redis
         - db
       env_file:
         - .env


volumes:
     pg_data:






